<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="main">
        <div class="displayBackground">
        <h1 class="display">0</h1>
        </div>

        <div class="keyboard">
        <div class ="numberButtons">
        <div class="topRow">
            <button class="button1">1</button>
            <button class="button2">2</button>
            <button class="button3">3</button>
        </div>
        <div class="middleRow">
            <button class="button4">4</button>
            <button class="button5">5</button>
            <button class="button6">6</button>
        </div>
        <div class="bottomRow">
            <button class="button7">7</button>
            <button class="button8">8</button>
            <button class="button9">9</button>
        </div>  
        <div class="bottomestRow">  
            <button class="dot">.</button>
            <button class="button0">0</button>
            <button class="equals">=</button>
        </div>
        </div>

        <div class="operators">
            <button class="add">+</button>
            <button class="sub">-</button>
            <button class="multi">*</button>
            <button class="divis">/</button>
            <button class="clear">Clear</button>
        </div>
        </div>

    </div>
    


    <script src="scripts.js"></script> 
</body>
</html>
